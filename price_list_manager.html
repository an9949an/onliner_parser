        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>


</head>

<body>

<!--Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Veloman Parser</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">Парсер каталога</a>
                </li>
                <li class="active">
                    <a href="price_list_manager.html">Менеджер прайс-листов</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-4">
            <label class="btn btn-success btn-file">
                Выбрать onliner csv
                <input type="file" class="input-csv-from-onliner" style="display: none;"
                       onchange="loadCsvFromOnliner()">
            </label>
        </div>
        <div class="col-lg-8">
            <p class="bg-danger csv-from-onliner-name">Файл не загружен</p>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-4">
            <label class="btn btn-success btn-file">
                Выбрать woocommerce csv
                <input type="file" class="input-csv-from-site" style="display: none;"
                       onchange="loadCsvFromSite()">
            </label>
        </div>
        <div class="col-lg-8">
            <p class="bg-danger csv-from-site-name">Файл не загружен</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-danger" onclick="calculateFileWithPrices()">Рассчитать</button>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- jQuery Version 1.11.1 -->
