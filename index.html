<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>


</head>

<body>

<!--Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Veloman Parser</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Парсер каталога</a>
                </li>
                <li>
                    <a href="price_list_manager.html">Менеджер прайс-листов</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <div class="form-group">
                <label for="onlinerLink">Ссылка с онлайнера</label>
                <input type="email" class="form-control" id="onlinerLink" placeholder="Ссылка">
            </div>
            <button onclick="execute(parseGenerator())" id="parseButton" class="btn btn-primary">Стырить</button>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="progress">
                <div id="parsingProgressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 0">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="log">Процесс выполнения</label>
                <textarea class="form-control" id="log" placeholder="Лог" disabled></textarea>
            </div>
            <button class="btn btn-danger" onclick="stopParsing = true">Прервать</button>
            <button id="emptyLog" class="btn btn-default" onclick="$('#log').val('')">Очистить лог</button>
            <button id="lastFile" class="btn btn-info" onclick="window.open(window.lastEncodedCsv)">Скачать последний файл</button>
        </div>
    </div>


    <!-- /.row -->

</div>
<!-- /.container -->

<!-- jQuery Version 1.11.1 -->
<script src="libs/jquery.js"></script>
<script src="libs/lodash.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="libs/bootstrap.min.js"></script>
<script src="libs/translit.js"></script>
<script src="js/core.js"></script>
<script src="js/products_processing.js"></script>
</body>

</html>
